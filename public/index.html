<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.js"></script>
<!--   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.css" />
 -->

 <script src="dist/firepad.js"></script>


<!-- Include example userlist script / CSS.
   Can be downloaded from: https://github.com/firebase/firepad/tree/master/examples/ -->
  <script src="firepad-userlist.js"></script>


  <link rel="stylesheet" href="firepad-userlist.css" />
  <link rel="stylesheet" href="dist/firepad.css" />
  <link rel="stylesheet" href="dist/codemirror.css" />

  <style>
    html { height: 100%; }
    body { margin: 0; height: 100%; }
    /* Height / width / positioning can be customized for your use case.
       For demo purposes, we make the user list 175px and firepad fill the rest of the page. */
    #userlist {
      position: absolute; left: 0; top: 0; bottom: 0; height: auto;
      width: 175px;
    }

    #firepad {
      position: absolute; left: 175px; top: 0; bottom: 0; right: 0; height: auto;
    }
  </style>
</head>

<body onload="init()">
  <div id="userlist"></div>
  <div id="firepad"></div>

  <script>
    function init() {
      //// Initialize Firebase.
      //// TODO: replace with your Firebase project configuration.
      var config = {
        apiKey: "AIzaSyBxS4FnxYA2GchH63_vjyr6X7fic6mAW6Q",
        authDomain: "bagnoler-15f88.firebaseapp.com",
        databaseURL: "https://bagnoler-15f88.firebaseio.com"
      };
      firebase.initializeApp(config);

      //// Get Firebase Database reference.
      var firepadRef = getExampleRef();

      //// Create CodeMirror (with lineWrapping on).
      var codeMirror = CodeMirror(document.getElementById('firepad'), { lineWrapping: true });

      // Create a random ID to use as our user ID (we must give this to firepad and FirepadUserList).
      var userId = Math.floor(Math.random() * 9999999999).toString();

      //// Create Firepad (with rich text features and our desired userId).
      var firepad = Firepad.fromCodeMirror(firepadRef, codeMirror,
          { richTextToolbar: false, richTextShortcuts: true, userId: userId});

      //// Create FirepadUserList (with our desired userId).
      var firepadUserList = FirepadUserList.fromDiv(firepadRef.child('users'),
          document.getElementById('userlist'), userId);

      //// Disable delete key
      codeMirror.setOption(
        "extraKeys", {
            Backspace: function(cm) {
              var spaces = Array(cm.getOption("indentUnit") - 1).join(" ");
              cm.replaceSelection(spaces);
            }
      });

      //// Disable selection delete
      codeMirror.on("beforeSelectionChange", function(e, range) {
        var start = range.ranges[0].anchor.ch;
        var end = range.ranges[0].head.ch;
        if (start - end != 0 ) {
          codeMirror.setOption('readOnly', true);
        } else {
          codeMirror.setOption('readOnly', false);
        }
      });

      firepad.on('synced', function(e) {
        document.addEventListener("keydown", function(event) {
          console.log(event.which);
          if (event.which === 8) {
          firepad.setUserId(userId);
          console.log(userId);
          }
        });
      });

    }


    // Helper to get hash from end of URL or generate a random one.
    function getExampleRef() {
      var ref = firebase.database().ref();
      var hash = window.location.hash.replace(/#/g, '');
      if (hash) {
        ref = ref.child(hash);
      } else {
        ref = ref.push(); // generate unique location.
        window.location = window.location + '#' + ref.key; // add it as a hash to the URL.
      }
      if (typeof console !== 'undefined') {
        console.log('Firebase data: ', ref.toString());
      }
      return ref;
    }
  </script>
</body>
</html>
